    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .mindmap {
            padding: 40px;
            overflow-x: auto;
        }
        
        .concept {
            margin: 10px 0;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .concept-header {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 5px;
        }
        
        .concept-header:hover {
            background: #e9ecef;
            border-left-color: #764ba2;
            transform: translateX(5px);
        }
        
        .concept-header.active {
            background: #667eea;
            color: white;
            border-left-color: #764ba2;
        }
        
        .concept-header.no-children {
            cursor: default;
            border-left-color: #adb5bd;
        }
        
        .concept-header.no-children:hover {
            background: #f8f9fa;
            transform: none;
        }
        
        .toggle-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.2s ease;
        }
        
        .toggle-icon.expanded {
            transform: rotate(90deg);
        }
        
        .concept-label {
            flex: 1;
            font-weight: 500;
            font-size: 1.05em;
        }
        
        .concept-notation {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.9em;
            font-weight: 600;
            margin-right: 10px;
        }
        
        .concept-header.active .concept-notation {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .concept-count {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .concept-header.active .concept-count {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .concept-children {
            margin-left: 30px;
            border-left: 2px solid #e9ecef;
            padding-left: 20px;
            display: none;
        }
        
        .concept-children.expanded {
            display: block;
        }
        
        .concept-definition {
            margin: 5px 0 10px 54px;
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 4px;
            font-size: 0.9em;
            color: #495057;
            font-style: italic;
            display: none;
        }
        
        .concept-definition.show {
            display: block;
        }
        
        .top-level {
            margin-left: 0;
            padding-left: 0;
            border-left: none;
        }
        
        .stats {
            padding: 20px 40px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        
        .stat-item {
            text-align: center;
            padding: 10px;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .search-box {
            padding: 20px 40px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 20px;
            font-size: 1em;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-style: italic;
        }
    </style>
</head>

        let allConcepts = [];
        let uniqueConceptUris = new Set();
        
        function countConcepts(concepts) {
            concepts.forEach(concept => {
                uniqueConceptUris.add(concept.uri);
                allConcepts.push(concept);
                if (concept.narrower && concept.narrower.length > 0) {
                    countConcepts(concept.narrower);
                }
            });
            return uniqueConceptUris.size;
        }
        
        function getMaxDepth(concepts, depth = 1) {
            let maxDepth = depth;
            concepts.forEach(concept => {
                if (concept.narrower && concept.narrower.length > 0) {
                    maxDepth = Math.max(maxDepth, getMaxDepth(concept.narrower, depth + 1));
                }
            });
            return maxDepth;
        }
        
        function renderConcept(concept, level = 0) {
            const hasNarrower = concept.narrower && concept.narrower.length > 0;
            const notation = concept.notation ? `<span class="concept-notation">${concept.notation}</span>` : '';
            const count = hasNarrower ? `<span class="concept-count">${concept.narrower.length}</span>` : '';
            const noChildClass = hasNarrower ? '' : 'no-children';
            const toggleIcon = hasNarrower ? '' : '';
            
            let html = `
                <div class="concept" data-uri="${concept.uri}">
                    <div class="concept-header ${noChildClass}" onclick="toggleConcept(this)">
                        <span class="toggle-icon">${toggleIcon}</span>
                        ${notation}
                        <span class="concept-label">${concept.label}</span>
                        ${count}
                    </div>
            `;
            
            if (concept.definition) {
                html += `<div class="concept-definition">${concept.definition}</div>`;
            }
            
            if (hasNarrower) {
                html += `<div class="concept-children">`;
                concept.narrower.forEach(narrower => {
                    html += renderConcept(narrower, level + 1);
                });
                html += `</div>`;
            }
            
            html += `</div>`;
            return html;
        }
        
        function toggleConcept(header) {
            if (header.classList.contains('no-children')) return;
            
            const concept = header.parentElement;
            const children = concept.querySelector('.concept-children');
            const definition = concept.querySelector('.concept-definition');
            const icon = header.querySelector('.toggle-icon');
            
            if (children) {
                children.classList.toggle('expanded');
                header.classList.toggle('active');
                icon.classList.toggle('expanded');
                
                if (definition) {
                    definition.classList.toggle('show');
                }
            }
        }
        
        function renderMindmap() {
            const mindmapDiv = document.getElementById('mindmap');
            let html = '<div class="top-level">';
            
            vocabularyData.top_concepts.forEach(concept => {
                html += renderConcept(concept, 0);
            });
            
            html += '</div>';
            mindmapDiv.innerHTML = html;
        }
        
        function renderStats() {
            const totalConcepts = countConcepts(vocabularyData.top_concepts);
            const maxDepth = getMaxDepth(vocabularyData.top_concepts);
            const topConceptsCount = vocabularyData.top_concepts.length;
            
            const statsDiv = document.getElementById('stats');
            statsDiv.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${topConceptsCount}</div>
                    <div class="stat-label">Top Concepts</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${totalConcepts}</div>
                    <div class="stat-label">Total Concepts</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${maxDepth}</div>
                    <div class="stat-label">Max Depth</div>
                </div>
            `;
        }
        
        function searchConcepts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const concepts = document.querySelectorAll('.concept');
            let visibleCount = 0;
            
            concepts.forEach(concept => {
                const label = concept.querySelector('.concept-label').textContent.toLowerCase();
                const notation = concept.querySelector('.concept-notation');
                const notationText = notation ? notation.textContent.toLowerCase() : '';
                
                if (searchTerm === '' || label.includes(searchTerm) || notationText.includes(searchTerm)) {
                    concept.style.display = '';
                    visibleCount++;
                } else {
                    concept.style.display = 'none';
                }
            });
            
            // Show "no results" message if needed
            const mindmapDiv = document.getElementById('mindmap');
            let noResultsDiv = document.getElementById('noResults');
            
            if (visibleCount === 0 && searchTerm !== '') {
                if (!noResultsDiv) {
                    noResultsDiv = document.createElement('div');
                    noResultsDiv.id = 'noResults';
                    noResultsDiv.className = 'no-results';
                    noResultsDiv.textContent = 'No concepts found matching your search.';
                    mindmapDiv.appendChild(noResultsDiv);
                }
            } else if (noResultsDiv) {
                noResultsDiv.remove();
            }
        }
        
        // Initialize
        renderMindmap();
        renderStats();
        
        // Search functionality
        document.getElementById('searchInput').addEventListener('input', searchConcepts);
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('searchInput').value = '';
                searchConcepts();
            }
        });
    </script>
